DataBase:
  #MySQL,SQLite
  Type: SQLite
  #若为SQLite不用配置下列项目
  Host: localhost
  Port: 3306
  User: root
  Password: root
  Database: minecraft

Options:
  FishGuiTitle: "&a物品列表"
  #默认升到下个等级所需经验值
  Default-NextLevelExp: 50
  #钓鱼默认获得的经验值
  Default-FishExp: 2.0

Custom:
  #自定义特定等级升级所需要的经验值
  ExpToNextLevel:
    1-5: 100

  #自定义到达特定等级的奖励
  # 用法: [开头的标识(都是小写)]+内容
  # [command] -> 玩家执行命令     [kether] -> 使用Kether执行
  # [console] -> 控制台执行命令   [message] -> 给玩家发送消息
  LevelReward:
    5:
      - "[command]say test"

  #特定等级 钓鱼概率获得的物品
  # 用法: [开头的标识(必严谨大小写)][物品ID]:[数量]::[概率]::[获得的钓鱼经验]
  # 插件概率使用的是权重随机 什么也不填 就给正常的钓鱼掉落物和默认钓鱼经验
  # [MythicMobs]物品ID:1::5::1.0 -> 可以获得MythicMob的物品，数量为1个,概率为5份，获得1经验
  # [ZheFish]物品ID:2::10::1.0 -> 可以获得ZheFish插件内的物品,数量为2个,概率为10份，获得1经验
  # [Console]指令::10::1.0 -> 可以执行指令，概率为10份，获得1经验
  # [Nothing]::10::1.0 -> 没有任何事情发生，概率为10份，获得1经验
  LevelFishItems:
    0-10:
      - "[MythicMobs]SkeletonKingSword:1::5::5"
      - "[ZheFish]example_item:2::20::5"
      - "[Console]say %player_name% testCommand::20::3"
      - "[Nothing]::30::2"